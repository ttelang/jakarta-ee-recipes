<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Acme Bookstore</title>
</h:head>
<h:body>
    <h:form id="componentForm">
        <h1>Author List for #{authorController.currentBook.title}</h1>
        <p>
            Below is the list of authors. Click on the author's last name
            for more information regarding the author.
        </p>
        <h:graphicImage id="javarecipes" library="image"
                        style="width: 100px; height: 120px"
                        name="#{authorController.currentBook.image}"/>
        <br/>
        <h:dataTable  id="authorTable" border="1"
                      value="#{authorController.authorList}"
                      var="author">
            <f:facet name="header">
                #{authorController.currentBook.title} Authors
            </f:facet>
            <h:column >
                <h:commandLink id="authorName" action="#{authorController.displayAuthor(author.last)}"
                               value="#{author.first} #{author.last}"/>
            </h:column>
        </h:dataTable>
        <br/><br/>
        <h:dataTable id="bookDetail" border="1"
                     value="#{authorController.currentBook.chapters}"
                     var="book" style="width:100%"
                     rowClasses="tocTableOdd, tocTableEven" columnClasses="col1">
            <f:facet name="header">
                #{authorController.currentBook.title} Details
            </f:facet>
            <h:column >
                <f:facet name="header">
                    Chapter
                </f:facet>
                <h:outputText value="#{book.chapterNumber}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Title
                </f:facet>
                <h:outputText value="#{book.title}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <br/>
    </h:form>
</h:body>
</html>
